<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="P2.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1><b style="color: aqua;">Fill Details for Booking:</b></h1>
      <form id="profileForm">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="date">Date of Birth:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="chkin">Days you want to live:</label>
            <input type="number" id="chkin" name="chkin" min="1" max="7">
          </div>
        <button type="submit"><span>SUBMIT</span></button>
      </form>
    </div>
    <div class="image-container">
      <div class="container">
        <img src="https://cache.marriott.com/content/dam/marriott-renditions/BMIMC/bmimc-room-2767-hor-wide.jpg?output-quality=70&interpolation=progressive-bilinear&downsize=1336px:* "  alt="Normal Room:-Rs.2999"  width="400" height="200">
       
        <div class="top-left"><strong>Normal Room:<b style="color: burlywood;">Rs.1999/-</b></strong></div>
       
      </div> 
      <div class="container">
        <img src="https://i.pinimg.com/736x/ef/39/c9/ef39c925f59c5fdb013a339e75ea2edb.jpg" alt="luxury Room:-Rs.12999"  width="400" height="200">
       
        <div class="top-left"><strong>Luxury Room: <b style="color: burlywood;">Rs.12999/-</b></strong></div>
       
      </div> 
      
      <div class="container">
       
        <img src="https://media.cntraveler.com/photos/63eabf955dbe696ae007476c/master/w_1600%2Cc_limit/06%2520-%2520Opera%2520Airbnb%2520-%2520Bedroom%2520-%2520Credit%2520Thibaut%2520Chapotot.jpg"alt="Phantom Room:-Rs.49999"  width="400" height="200">
        <div class="top-left"><strong>Phantom Room: <b style="color: burlywood;">Rs.49999/-</b></strong></div>
       
      </div> 
      
      
     
    </div>
  </div>
</body>

</html>
